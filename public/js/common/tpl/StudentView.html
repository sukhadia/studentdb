<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Student Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <!-- <label for="studentId" class="control-label">Id:</label>
 -->
                        <div class="controls">
                            <input id="studentId" name="id" type="hidden" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="active" class="control-label">Active (Y/N):</label>

                        <div class="controls">
                            <input type="text" id="active" name="active" value="<%= active %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="firstname" class="control-label">First Name:</label>

                        <div class="controls">
                            <input type="text" id="firstname" name="firstname" value="<%= firstname %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="lastname" class="control-label">Last Name:</label>

                        <div class="controls">
                            <input type="text" id="lastname" name="lastname" value="<%= lastname %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="home" class="control-label">Home #:</label>

                        <div class="controls">
                            <input type="text" id="home" name="home" value="<%= home %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="cell" class="control-label">Cell #:</label>

                        <div class="controls">
                            <input type="text" id="cell" name="cell" value="<%= cell %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="work" class="control-label">Work #:</label>

                        <div class="controls">
                            <input type="text" id="work" name="work" value="<%= work %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="email" class="control-label">Email:</label>

                        <div class="controls">
                            <input type="text" id="email" name="email" value="<%= email %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="address" class="control-label">Address:</label>

                        <div class="controls">
                            <input type="text" id="address" name="address" value="<%= address %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="city" class="control-label">City:</label>

                        <div class="controls">
                            <input type="text" id="city" name="city" value="<%= city %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="state" class="control-label">State:</label>

                        <div class="controls">
                            <input type="text" id="state" name="state" value="<%= state %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="zip" class="control-label">ZIP:</label>

                        <div class="controls">
                            <input type="text" id="zip" name="zip" value="<%= zip %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="currentbelt" class="control-label">Current Belt/Level:</label>

                        <div class="controls">
                            <input type="text" id="currentbelt" name="currentbelt" value="<%= currentbelt %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="beltsize" class="control-label">Belt Size:</label>

                        <div class="controls">
                            <input type="text" id="beltsize" name="beltsize" value="<%= beltsize %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="joindate" class="control-label">Join Date:</label>

                        <div class="controls">  
                            <div class="input-append date" id="joindatediv" data-date="<%= joindate %>" data-date-format="dd/mm/yyyy">
                                <input id="joindate" name="joindate" type="text" value="<%= joindate %>">
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="renewaldate" class="control-label">Renewal Date:</label>

                        <div class="controls">  
                            <div class="input-append date" id="renewaldatediv" data-date="<%= renewaldate %>" data-date-format="dd/mm/yyyy">
                                <input id="renewaldate" name="renewaldate" type="text" value="<%= renewaldate %>">
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="birthdate" class="control-label">Birth Date:</label>

                        <div class="controls">  
                            <div class="input-append date" id="birthdatediv" data-date="<%= birthdate %>" data-date-format="dd/mm/yyyy">
                                <input id="birthdate" name="birthdate" type="text" value="<%= birthdate %>">
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>
                        </div>
                    </div>
					
					<div class="control-group">
                        <label for="age" class="control-label">Age:</label>

                        <div class="controls">
                            <input type="text" id="age" name="age" value="<%= age %>" disabled="disabled"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="notes" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="notes" name="notes" style="width: 90%;" rows="6" placeholder="Any medical problems, etc."><%= notes
                                %></textarea>
                        </div>
                    </div>

                </div>
            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Student saved successfully
        </div>
    </div>
</div>
